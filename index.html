     <script>
     $(document).ready(function() {
          // 当点击链接时执行的函数
          $("a").click(function(event) {
              // 阻止默认行为，即不跳转到链接指定的页面
              event.preventDefault();
              
              // 获取链接的 href 属性值
              var targetId = $(this).attr("href");
              
              // 使用 jQuery 的动画效果滚动到目标元素
              $('html, body').animate({
                  scrollTop: $(targetId).offset().top
              }, 800);
          });
      });
      </script>
